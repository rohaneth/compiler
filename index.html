<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
    <title>Online Code Editor</title>
  </head>
  <body>
    <section class="container">
      <h1>Code Editor - by Rohan</h1>
      <div class="editor">
        <div id="nav1">
          
          <button id="n1" class="small" onclick="smallSize()">A-</button>
          <button id="n1"  onclick="larger()">A+</button>
          <button id="n1"  onclick="italic()">ùë∞</button>
          <input id="favcolor" type="color">
          <button id="n12"  onclick="reset()">RESET</button>
          
          
          
        </div>
        <div class="navbar1">
          <div id="i">
            <button onclick="copyh()">HTML</button>
          </div>
          <div id="i">
            <button onclick="copyc()">CSS</button>
          </div>
          <div id="i">
            <button onclick="copyj()">Javascript</button>
          </div>
          <!-- <button onclick="copyh()">HTML<img id="hc" src="copy.png" alt=""></button>
          <button onclick="copyc()">CSS<img id="hc" src="copy.png" alt=""></button>
          <button onclick="copyj()">Javascript<img id="hc" src="copy.png" alt=""></button> -->
        </div>
        <div class="left">
          
          <textarea oninput="catchCode()" id="html-code" spellcheck="false">
          </textarea>
          
          <!-- running the function everytime a key is lifted   -->
          
          <textarea oninput="catchCode()" spellcheck="false" id="css-code"></textarea>
          <!-- spellcheck is false for textarea, so no underline  -->
          
          <textarea oninput="catchCode()" spellcheck="false" id="js-code"></textarea>
        </div>
        <div class="right">
          <iframe id="output"></iframe>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
